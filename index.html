<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
        <p>Calculator Demo Made By Jieyu
        </p>
        <br/>
           <input type="text" id="display" readonly>

        <br/>
            <div >
            <button type="button1" onclick="press1()" >1</button>
            <button type="button1" onclick="press2()">2</button>
            <button type="button1" onclick="press3()">3</button>
           
            <button type="button1" onclick="press_back()">←</button>
            <br/>
            <button type="button1" onclick="press4()">4</button>
            <button type="button1" onclick="press5()">5</button>
            <button type="button1" onclick="press6()">6</button>
            <button type="button1" class="symbol" onclick="press_plus()">+</button>
            <br/>
            <button type="button1" onclick="press7()">7</button>
            <button type="button1" onclick="press8()">8</button>
            <button type="button1" onclick="press9()">9</button>
            <button type="button1" class="symbol" onclick="press_minus()">-</button>
            <br/>
            <button type="button1" onclick="press_point()">.</button>
            <button type="button1" onclick="press0()">0</button>
            <button type="button1" class="reset_" onclick="press_reset()">C</button>
            <button type="button1" class="symbol" onclick="press_equal()">=</button>
            <br/>
            <button type="button1" class="symbol" onclick="press_exponent()">**</button>
            <button type="button1" class="symbol" onclick="press_modulo()">%</button>
            <button type="button1" class="symbol" onclick="press_division()">÷</button>
            <button type="button1" class="symbol" onclick="press_multiply()">x</button>
            
            
            </div>
        </div>
        <p id = "jieyu">
            Jieyu
        </p>
        <P id = "pc">
            PC recommended
        </P>
        
                
            
            
       <script src="script.js"></script>
    </body>
    </html>
